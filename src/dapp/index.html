<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">
        <div id="display-wrapper" class="mb-2">
        </div>

        <div class="mb-2">
            <h3>Purchase Insurance</h3>
                <form class="form-inline">
                    <div class="form-row">
                        <label for="passengers" class="mr-sm-2">Select Passenger</label>
                        <select class="form-control" id="passengers"></select>
                    </div>

                    <div class="form-row">
                        <label for="airlines" class="mr-sm-2">Select Airline</label>
                        <select class="form-control" id="airlines"></select> 
                    </div>

                    <div class="form-row">
                        <label for="flightNumbers" class="mr-sm-2">Select Flight Number</label>
                        <select class="form-control" id="flightNumbers"></select>
                    </div>

                    <div class="form-row">
                        <label for="datepicker" class="mr-sm-2">Select Date of Flight</label>             
                        <input id="datepicker" class="form-control" width="276" type="date" min="2019-01-01"/>
                    </div>

                    <div class="form-row">
                        <label for="insuranceAmount" class="mr-sm-2">Insured Amount</label> 
                        <input type="number" min=".000000000000000001" max="1" class="form-control" id="insuranceAmount"><b>Ether</b>
                    </div>

                    <div class="form-row">
                        <btn class="btn btn-primary" id="buyInsurance">Buy Insurance</btn>
                    </div>

                    <div class="form-row">
                        <btn class="btn btn-primary" id="checkStatus">Check Flight Status</btn>
                    </div>
                    

                </form>
        </div>

        <div class="mb-2">
            <h3>Check Balance</h3>
            <form class="form-inline">

                <div class="form-row">
                    <label for="passengersBalance" class="mr-sm-2">Select Passenger</label>
                    <select class="form-control" id="passengersBalance"></select>
                </div>

                <div class="form-row">
                    <btn class="btn btn-primary" id="checkBalance">Check Balance</btn>
                </div>

                <div class="form-row">
                    <label for="passengerBalance" class="mr-sm-2">Balance</label>
                    <input type="text" class="form-control" id="passengerBalance" readonly><b>Ether</b>
                </div>

            </form> 
        </div>

        <div class="mb-2">
            <h3>Withdraw</h3>
            <form class="form-inline">

                <div class="form-row">
                    <label for="passengersWithdrawal" class="mr-sm-2">Select Passenger</label>
                    <select class="form-control" id="passengersWithdrawal"></select>
                </div>
                
                <div class="form-row">
                    <label for="withdrawalAmount" class="mr-sm-2">Withdrawal Amount</label> 
                    <input type="number" min=".000000000000000001" max="1" class="form-control" id="withdrawalAmount"><b>Ether</b>
                </div>

                <div class="form-row">
                    <btn class="btn btn-primary" id="withdrawFunds">Withdraw</btn>
                </div>
            </form>
        </div>

    </main>

</body>

</html>
